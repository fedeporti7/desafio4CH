    <title>Informacion de contacto</title>

<body>
    <div class="gridContainer4">
        <header class="header">
            <h3>Informacion de contacto</h3>
        </header>
        <section1>
            <h4 class="titulo">Formulario de contacto</h4>
        </section1>
        <section2>
            <form class="form" action="#">
                <label>Nombre:</label><input type="text" placeholder="Nombre">
                <br>
                <br>
                <label>Apellido:</label><input type="text" placeholder="Apellido">
                <br>
                <br>
                <label>Edad:</label><input type="number" placeholder="Edad">
                <br>
                <br>
                <label>Mail:</label><input type="email" placeholder="Escribir por favor aqui" name="email">
                <br />
                <br />
                <label>Area de especialidad:</label>
                <br />
                <br />
                <input type="radio" name="lado" value="Administracion y finanzas" /><label class="label">Administracion y finanzas</label>
                <br />
                <input type="radio" name="lado" value="Operaciones"><label class="label">Operaciones</label>
                <br />
                <input type="radio" name="lado" value="Ingenieria"><label class="label">Ingenieria</label>
                <br />
                <input type="radio" name="lado" value="Legales"><label class="label">Legales</label>
                <br />
                <input type="radio" name="lado" value="Otro"><label class="label">Otro</label>
                <br />
                <br />
                <label>Posicion en la organizacion:</label>
                <select name="posicion" id="posicion">
                    <option value="Gerente">Gerente</option>
                    <option value="Jefe">Jefe</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Analista">Analista</option>
                    <option value="Operario">Operario</option>
                    <option value="Otro">Otro</option>
                </select>
                <br />
                <br />
                Desea recibir informacion adicional del tema?
                <input type="checkbox" name="acepta" value="1">
                <br />
                <br />
                <label>Comentarios:</label>
                <textarea placeholder="Escribir aqui"></textarea>
                <br />
                <br />
                <input class="boton1" type="submit" value="ACEPTAR">
                <input class="boton2" type="reset" value="RESETEAR">
            </form>
        </section2>

        <section5>
            <h3 class="titulo">Donde nos encontramos</h3>
        </section5>
